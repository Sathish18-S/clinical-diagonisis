<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1200px;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #121212;
    }

    .left-section {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo img {
      width: 100px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
    }

    .forgot-password {
      display: inline-block;
      margin-top: 10px;
      font-size: 12px;
      color: #5e6061;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      color: #fff;
      background-color: #000000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #373535;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #46484a;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    .right-section {
      flex: 1;
      background: url('lop.png') no-repeat center center/cover;
      position: relative;
    }

    .right-section .content {
      position: absolute;
      bottom: 50px;
      left: 50px;
      max-width: 400px;
    }

    .right-section h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .right-section p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .learn-more {
      font-size: 14px;
      color: #424445;
      text-decoration: none;
    }

    .learn-more:hover {
      text-decoration: underline;
    }
    .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffffff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .chatbot-button:hover {
            background-color: #949090;
        }

        .chatbot-button img {
            width: 30px;
            height: 30px;
        }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo">
        <img src="logo1.jpg" alt="Logo">
      </div>
      <h1>Sign In</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p class="signup">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </div>
    <!-- Right Section -->
    <div class="right-section">
      <div class="content">
        <h2>A new way to experience</h2>
        <p>In the infinite virtual space.</p>
        <a href="#" class="learn-more">Learn More</a>
      </div>
    </div>
  </div>
  <a href="chat11.html">
    <button class="chatbot-button" id="chatbot-button">
        <img src="chatbot.png" alt="Chat Bot">
    </button>
</a>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get user input
      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      // Retrieve stored user details from localStorage
      const storedUserDetails = JSON.parse(localStorage.getItem('userDetails'));

      // Validate credentials
      if (
        storedUserDetails &&
        enteredUsername === storedUserDetails.username &&
        enteredPassword === storedUserDetails.password
      ) {
        alert('Logged in successfully!');
        window.location.href = 'home.html'; // Redirect to dashboard or desired page
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>
</body>
</html>
