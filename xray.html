<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Diagnosis</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .form-container {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 0.9em;
            margin-bottom: 25px;
            color: #666;
        }

        .form-container input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 0.95em;
            cursor: pointer;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .form-container input[type="submit"]:active {
            transform: scale(0.98);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85em;
            color: #ddd;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>X-ray Diagnosis</h2>
        <p>Upload your X-ray image, and our AI-powered system will analyze it for diagnostic insights.</p>
        <form method="POST" action="/predict_xray" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Submit X-ray">
        </form>
    </div>
    <footer>
        <p>Powered by <a href="#">AI Health Diagnostics</a></p>
    </footer>
</body>
</html>
