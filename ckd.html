<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKD Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .form-container {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 0.9em;
            margin-bottom: 25px;
            color: #666;
        }

        .form-container input[type="text"],
        .form-container input[type="number"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 0.95em;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .form-container input[type="submit"]:active {
            transform: scale(0.98);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85em;
            color: #ddd;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>CKD Prediction</h2>
        <p>Enter the required details below to predict Chronic Kidney Disease (CKD).</p>
        <form method="POST" action="/predict_ckd">
            <div class="grid-container">
                <input type="text" name="age" placeholder="Age" required>
                <input type="text" name="bp" placeholder="Blood Pressure" required>
                <input type="text" name="sg" placeholder="Specific Gravity" required>
                <input type="text" name="al" placeholder="Albumin" required>
                <input type="text" name="su" placeholder="Sugar" required>
                <input type="text" name="rbc" placeholder="Red Blood Cells (0 or 1)" required>
                <input type="text" name="pc" placeholder="Pus Cells (0 or 1)" required>
                <input type="text" name="pcc" placeholder="Pus Cell Clumps (0 or 1)" required>
                <input type="text" name="ba" placeholder="Bacteria (0 or 1)" required>
                <input type="text" name="bgr" placeholder="Blood Glucose Random" required>
                <input type="text" name="bu" placeholder="Blood Urea" required>
                <input type="text" name="sc" placeholder="Serum Creatinine" required>
                <input type="text" name="sod" placeholder="Sodium" required>
                <input type="text" name="pot" placeholder="Potassium" required>
                <input type="text" name="hemo" placeholder="Hemoglobin" required>
                <input type="text" name="pcv" placeholder="Packed Cell Volume" required>
                <input type="text" name="wc" placeholder="White Blood Cell Count" required>
                <input type="text" name="rc" placeholder="Red Blood Cell Count" required>
                <input type="text" name="htn" placeholder="Hypertension (0 or 1)" required>
                <input type="text" name="dm" placeholder="Diabetes Mellitus (0 or 1)" required>
                <input type="text" name="cad" placeholder="Coronary Artery Disease (0 or 1)" required>
                <input type="text" name="appet" placeholder="Appetite (0 or 1)" required>
                <input type="text" name="pe" placeholder="Pedal Edema (0 or 1)" required>
                <input type="text" name="ane" placeholder="Anemia (0 or 1)" required>
            </div>
            <input type="submit" value="Predict">
        </form>
    </div>
    <footer>
        <p>Powered by <a href="#">AI Health Diagnostics</a></p>
    </footer>
</body>
</html>
